<div class="container" id="videos">
  <div class="row">
    <div class="col-lg-12">
      <h2>Videos</h2>
    </div>
  </div>

  <div class="row">
    {% for video in page.videos %}
      <div class="col-md-6">
        <h3>{{ video.title }}</h3>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ video.id }}" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
